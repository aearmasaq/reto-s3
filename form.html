<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!--Nombre, Apellido, Edad, Sexo, DNI, Email-->
    <fieldset>
        <div class="post">
            <div class="contact col-lg-6">
                <div class="title">
                     <h2>Formulario</h2>
                </div>
                <form style="text-align: center;">   
                    <div class="input-group">
                        <label for="nombre">Nombre: <label>
                        <input type="text" id="nombre" placeholder="Nombre" required pattern="[a-zA-Z]+" />
    
                        <label for="apellidos">Apellido</label>
                        <input type="text"  id="apellidos" placeholder="Apellido" required pattern="[a-zA-Z]+" />
                    </div>
                    <div class="input-group"> 
                        <label for="edad">Edad</label>
                        <input style="width: 200px;" type="number" id="edad" placeholder="Edad" min="18" max="80" required>
    
                        <label for="celular">Celular</label>
                        <input style="width: 200px;"  type="number" id="celular" placeholder="Ingrese 9 digitos"  pattern="[0-9]{9}" maxlength="9" required >                
                    </div>
                    <div class="input-group">
                        <label for="dni">DNI</label>
                        <input style="width: 200px;" type="number" id="dni" placeholder="Ingrese 8 digitos"  pattern="[0-9]{8}" maxlength="8"required >
    
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" placeholder="Email" required>                    
                    </div>
                    
                    <div class="input-group">  
                        <label>Sexo:</label> <br>           
                            <input type="radio" name="sexo" value="hombre" checked="checked" required> Hombre
                            <input type="radio" name="sexo" value="mujer" required> Mujer                                    
                    </div>
                                 
                    <div class="input-group">
                        <textarea name="" id="" cols="47" maxlength="140"  placeholder="DescripciÃ³n" required></textarea>
                    </div>
                    <button class="button-enviar" type="submit">Enviar</button>
                </form>
                
            </div>
        </div>

    </fieldset>
    
</body>
</html>
